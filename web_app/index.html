<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">

<style>
    /* ... Keep your existing root and base styles ... */

    /* 1. Refactored Header Layout */
    .header {
        display: flex;
        align-items: center;
        justify-content: center; /* Centers the whole block */
        gap: 20px;
        margin-bottom: 32px;
        width: 100%;
    }

    .logo-box {
        width: 58px; /* Slightly larger to balance the side-by-side text */
        height: 58px;
        background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        flex-shrink: 0;
        margin: 0; /* Removed margin auto */
    }

    .header-text-stack {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Aligns text left relative to the logo */
    }

    h1 {
        font-family: 'Outfit', sans-serif;
        font-size: 28px; /* Slightly larger */
        font-weight: 700;
        letter-spacing: -0.03em;
        margin-bottom: 0;
        line-height: 1.1;
        background: linear-gradient(to right, #ffffff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-family: 'Playfair Display', serif;
        font-style: italic;
        color: var(--accent-secondary);
        font-size: 14px;
        letter-spacing: 0.02em;
        margin-top: 2px;
        /* Running letter style with proper capitalization */
        text-transform: none; 
        opacity: 0.9;
    }

    /* ... Keep the rest of your existing CSS ... */
</style>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-box">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
            </div>
            <div class="header-text-stack">
                <h1>MinuteMate</h1>
                <p class="subtitle">Where Meetings turn into Momentum</p>
            </div>
        </div>
