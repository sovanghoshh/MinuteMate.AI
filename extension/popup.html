<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuteMate | AI Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Carattere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-base: #0e1932;
            --bg-card: rgba(38, 55, 81, 0.7);
            --accent-glow: rgba(99, 102, 241, 0.15);
            --primary: #6366f1;
            --primary-bright: #818cf8;
            --secondary: #a855f7;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --danger: #ef4444;
            --success: #22c55e;
            --border: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            color: var(--text-main);
            width: 380px; 
            min-height: 500px;
            overflow-x: hidden;
        }

        .auralix-popup {
            padding: 24px;
        }

        /* --- RESTRUCTURED CENTERED HEADER --- */
        header {
            display: flex;
            flex-direction: row;   /* Logo left, Text right */
            align-items: center;   /* Vertical alignment */
            justify-content: center; /* Center the total group */
            gap: 16px;             /* Space between logo and text */
            margin-bottom: 32px;
            padding: 0 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 8px var(--primary));
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .logo:hover { transform: rotate(-5deg) scale(1.05); }

        .header-text {
            display: flex;
            flex-direction: column;
            text-align: left; /* Align text relative to itself */
        }

        h1 {
            font-family: 'Playfair Display', serif; /* Requested Font */
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Carattere', cursive; /* Requested Font */
            font-size: 16px; /* Slightly larger as script fonts are thin */
            color: var(--primary-bright);
            line-height: 1.2;
            text-transform: none; /* Allows for running letters/sentence case */
            letter-spacing: 0.5px;
            font-weight: 400;
        }
        /* ------------------------------------ */

        .input-container { margin-bottom: 20px; }

        .input-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
        }

        .record {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            padding: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .record:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .record.recording {
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .record .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            display: none;
        }

        .record.recording .dot { display: block; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .upload-label {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .status {
            background: rgba(34, 197, 94, 0.08);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 12px;
            color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .backend-features {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .backend-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .backend-btn {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-main);
            padding: 10px 12px;
            font-size: 12px;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .backend-btn i { color: var(--primary-bright); width: 16px; text-align: center; }

        .backend-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateX(4px);
        }

        #summarySection {
            border-top: 1px solid var(--border);
            padding-top: 20px;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            color: var(--text-main);
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            margin-bottom: 12px;
        }

        button.primary {
            width: 100%;
            background: var(--success);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .hidden { display: none; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }

        .toast {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1e293b;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 1px solid var(--primary);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
            z-index: 100;
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>
  <div class="auralix-popup">
    <header>
      <img src="LOGO.png" alt="MinuteMate" class="logo" />
      <div class="header-text">
        <h1>MinuteMate</h1>
        <p class="subtitle">Your meetings, on Autopilot.</p>
      </div>
    </header>
    
    <main>
      <div class="input-container">
        <label for="meetingTitle" class="input-label">
          <i class="fas fa-pen-nib"></i>
          Active Context
        </label>
        <input 
          id="meetingTitle" 
          type="text" 
          placeholder="What are we discussing?" 
          aria-label="Meeting Title" 
        />
      </div>

      <div class="actions">
        <button id="recordBtn" aria-label="Start Recording" class="record">
          <span class="dot"></span>
          <span class="label">Start Intelligent Sync</span>
          <i class="fas fa-microphone"></i>
        </button>
        
        <label for="uploadFile" class="upload-label">
          <i class="fas fa-cloud-upload-alt"></i>
          Process Local Audio
        </label>
        <input id="uploadFile" type="file" accept="audio/*" class="sr-only" />
      </div>

      <div id="status" class="status">
        <span class="status-icon"><i class="fas fa-sparkles"></i></span>
        <span class="status-text">Agent standing by...</span>
      </div>

      <div class="backend-features">
        <div class="backend-buttons">
          <button id="initDb" class="backend-btn">
            <i class="fas fa-project-diagram"></i>
            Initialize Notion Workspace
          </button>
          <button id="checkCommits" class="backend-btn">
            <i class="fab fa-github-alt"></i>
            Sync GitHub Activity
          </button>
          <button id="sendStandup" class="backend-btn">
            <i class="fab fa-slack-hash"></i>
            Broadcast Slack Standup
          </button>
        </div>
      </div>

      <section id="summarySection" class="hidden">
        <h2>
          <i class="fas fa-robot"></i>
          Generated Intelligence
        </h2>
        <div class="summary-container">
          <textarea 
            id="summaryEdit" 
            aria-label="Edit summary"
            placeholder="Parsing conversation..."
          ></textarea>
          <button id="postToSlack" class="primary">
            <i class="fab fa-slack"></i>
            Push to Channel
          </button>
        </div>
      </section>
    </main>
    
    <div id="toast" class="toast">Update successful</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
